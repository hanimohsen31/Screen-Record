<div class="container d-flex row">
  <div class="col-6 d-flex flex-column justify-content-between align-items-center">
    <div>Screen record</div>
    <video class="rounded overflow-hidden w-100" #videoElement class="video-container" [muted]="true" controls autoplay playsInline>
      <source [src]="videoBlobUrl" />
    </video>
  </div>

  <div class="d-flex flex-column col-6 justify-content-evenly">
    <button class="btn btn-primary me-2 my-2" [disabled]="state !== 'NONE'" (click)="startRecording()">
      Start Record
    </button>
    <button class="btn btn-primary me-2 my-2" [disabled]="state !== 'RECORDING'" (click)="stopRecording()">
      Stop Record
    </button>
    <button class="btn btn-primary me-2 my-2" [disabled]="state !== 'RECORDED'" (click)="downloadRecording()">
      Download Record
    </button>
    <button class="btn btn-primary me-2 mt-2" [disabled]="state !== 'RECORDED'" (click)="clearRecording()">
      Clear record
    </button>
  </div>

</div>
